<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matched Jobs</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 700px;
            max-height: 90vh;
            overflow-y: auto;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            color: #fff;
        }

        th {
            background: rgba(255, 255, 255, 0.2);
        }

        tr:nth-child(even) td {
            background: rgba(255, 255, 255, 0.05);
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.15);
            transition: 0.3s;
        }

        .back-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px 25px;
            border-radius: 10px;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h1>Top Matched Jobs</h1>
        <table>
            <tr>
                <th>Job Title</th>
                <th>Description</th>
                <th>Similarity Score</th>
            </tr>
            {% for job in jobs %}
            <tr>
                <td>{{ job['title'] }}</td>
                <td>{{ job['description'][:100] }}...</td>
                <td>{{ job['similarity'] | round(2) }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/" class="back-btn">Upload Another Resume</a>
    </div>
</body>
</html>
